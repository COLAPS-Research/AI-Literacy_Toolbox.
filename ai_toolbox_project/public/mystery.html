<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Cat - AI Toolbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/ai-literacy-toolbox/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1f21;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .game-launcher {
      text-align: center;
      max-width: 600px;
      padding: 40px;
    }
    .game-launcher h1 {
      color: #f07f0e;
      font-size: 3em;
      margin: 0 0 20px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .game-launcher p {
      color: #e0e0e0;
      font-size: 1.3em;
      margin: 0 0 30px 0;
      line-height: 1.6;
    }
    .game-info {
      background: rgba(240, 127, 14, 0.1);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #f07f0e;
      margin: 30px 0;
    }
    .game-info p {
      margin: 8px 0;
      font-size: 1em;
    }
    .start-button {
      background: linear-gradient(45deg, #f07f0e, #d26b01);
      color: white;
      border: none;
      padding: 20px 50px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.5em;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(240, 127, 14, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .start-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(240, 127, 14, 0.5);
      background: linear-gradient(45deg, #d26b01, #b85a00);
    }
    .copyright {
      color: #bbb;
      font-size: 1rem;
      margin-top: 24px;
      letter-spacing: 0.2px;
      text-align: center;
      opacity: 0.88;
      line-height: 1.5;
    }
    .copyright span {
      color: #ffb366;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div class="game-launcher">
      <h1>üéÆ Mystery Cat</h1>
      <p>Interactive Murder Mystery Adventure</p>
      <div class="game-info">
        <p><strong>üîç Solve puzzles and uncover the truth</strong></p>
        <p><strong>üéØ Use your detective skills</strong></p>
        <p><strong>üé¨ Immersive story experience</strong></p>
      </div>
      <button class="start-button" onclick="window.open('https://eberwild.github.io/AI-Literacy/ai_toolbox_project/public/Games/MurderMysterAI/index.html', '_blank')">
        üöÄ START GAME
      </button>
    </div>
    <div class="copyright">
      <p>
        Hosted with permission on the AI Literacy Toolbox.<br />
        Game originally created and provided by <span>Xueni, Beyza, Jonathan, Jasmina, and Julia</span>.
      </p>
    </div>
  </div>
</body>
</html>
